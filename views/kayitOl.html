<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="section">
        <div class="section-logo">
            <div class="logo">
                <img src="/img/unnamed.png" alt="">
            </div>
        </div>
        <div class="hata"  style="top: 130px;">
            <p>Eksik bilgiler var</p>
        </div>
        <div class="basarili" style="top: 130px;">
            <p>Kayit basarili</p>
        </div>
        <div class="section-inputs">  
            <div class="secenekler">
                <h3 class="login"><a style="color: white; text-decoration: none;" href="../index.html">Login</a></h3>
                <h3 class="register">Register</h3>
            </div>   
            <div class="inputlar">
                <div class="uyelik">
                    <label class="lbl-user" for="isim"><i class="fas fa-user-circle"></i></label>
                    <input class="inputs" id="isim" type="text" name="isim" placeholder="İsminizi Giriniz">
                    <label class="lbl-user" for="soyisim"><i class="fas fa-user-circle"></i></label>
                    <input class="inputs" id="soyisim" type="text" name="soyisim" placeholder="Soyisminizi Giriniz">
                </div>
                
                <div class="uyelik">
                    <label class="lbl-user" for="userEmail"><i class="fas fa-envelope"></i></label>
                    <input class="inputs" id="email" type="email" name="userEmail" placeholder="E-Mail Giriniz">
                    <label class="lbl-password" for="password"><i class="fas fa-lock"></i></label>
                    <input class="inputs" id="password" type="password" name="password" placeholder="Şifrenizi Giriniz">
                </div>
                <div class="pass">
                    <textarea id="adres" class="inputs" style="padding-left: 15px;" name="" id="" cols="50" rows="3" placeholder="Adresinizi Giriniz"></textarea>
                </div>
            </div>
            <div class="btns">
                <button class="giris-btn">Kayıt Ol</button>
            </div>
        </div>
    </div>
    
    <script src="/scripts/script-kayitol.js"></script>
</body>
</html>
